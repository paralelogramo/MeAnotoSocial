<mat-card class="employee-table-wrapper">
    <mat-card-title class="employee-table-wrapper__header">
      <button class="employee-table-wrapper__button" mat-mini-fab (click)="addModule()">
        <mat-icon class="employee-table-wrapper__icon">edit</mat-icon>
      </button>
    </mat-card-title>
    <mat-card-content class="employee-table__content" >
      <table class="employee-table__table" mat-table [dataSource]="modulesTable">
    
          <!-- Name Column -->
          <ng-container matColumnDef="id" >
            <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef > ID </th>
            <td class="employee-table__table-body" mat-cell *matCellDef="let module"> {{module.id}} </td>
          </ng-container>
    
          <!-- Company Column -->
          <ng-container matColumnDef="name">
            <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef> Nombre </th>
            <td class="employee-table__table-body" mat-cell *matCellDef="let module"> {{module.name}} </td>
          </ng-container>
    
          <!-- City Column -->
          <ng-container matColumnDef="section">
            <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef> Secci√≥n </th>
            <td class="employee-table__table-body" mat-cell *matCellDef="let module"> {{module.section}} </td>
          </ng-container>
    
          <!-- State Column -->
          <ng-container matColumnDef="career">
            <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef> Carrera </th>
            <td class="employee-table__table-body" mat-cell *matCellDef="let module"> {{module.career}} </td>
          </ng-container>

           <!-- State Column -->
           <ng-container matColumnDef="professor">
            <th class="employee-table__table-header" mat-header-cell *matHeaderCellDef> Profesor </th>
            <td class="employee-table__table-body" mat-cell *matCellDef="let module"> {{module.professor}} </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      </mat-card-content>
      <div class="pagination">
          <mat-paginator
          [length]="allModules.length"
          [pageSize]="page_size"
          [pageSizeOptions]="page_size_options"
          (page)="onPageChange($event)"
          aria-label="Select page"
      ></mat-paginator>
      </div>
  </mat-card>

<div class="module-box" >
    <mat-card class="module-box__mat-card">
        <mat-card-subtitle>{{module.career}}</mat-card-subtitle>
        <mat-card-title>{{module.name}}</mat-card-title>
        <mat-card-content>
            <p>Secci√≥n: {{module.section}}</p>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
            <button mat-raised-button *ngIf="module.news!=0"
            matBadge={{module.news}} matBadgePosition="after" matBadgeColor="accent" (click)="showDetails()">
            Detalles</button>
            <button *ngIf="module.news==0" mat-raised-button (click)="showDetails()">
            Detalles</button>
        </mat-card-actions>
    </mat-card>    
</div>
